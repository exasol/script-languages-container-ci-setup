name: SLC-CI-Test

on:
  workflow_call:
    inputs:
      flavor:
          description: 'A flavor'
          required: true
          type: string
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true
jobs:

  detect-test-runner:
    runs-on: ubuntu-22.04
    steps:
     - uses: actions/checkout@v4
     - name: Setup Python & Poetry Environment
       uses: exasol/python-toolbox/.github/actions/python-environment@1.2.0
       with:
         python-version: '3.10'
         poetry-version: '2.1.2'
     - name: Detect Test runner
       id: detect-test-runner
       run: |
         poetry run -- exaslc-ci ci:get-test-runner-for-flavor -- --flavor "${{ inputs.flavor }}" --github-var runner
    outputs:
     runner: ${{ steps.detect-test-runner.outputs.runner }}

  detect-test-sets:
    runs-on: ubuntu-22.04
    steps:
     - uses: actions/checkout@v4
     - name: Setup Python & Poetry Environment
       uses: exasol/python-toolbox/.github/actions/python-environment@1.2.0
       with:
         python-version: '3.10'
         poetry-version: '2.1.2'
     - name: Detect Test runner
       id: detect-test-sets
       run: |
         poetry run -- nox -s ci:get-test-set-names-for-flavor -- --flavor "$FLAVOR" --github-var test_set_names
       env:
         FLAVOR: ${{ inputs.flavor }}
    outputs:
     test-sets: ${{ steps.detect-test-sets.outputs.test_set_names }}


  run-tests:
    needs: [detect-test-runner, detect-test-sets]
    runs-on:
      labels: ${{needs.detect-test-runner.outputs.runner}}
    strategy:
      fail-fast: true
      matrix:
        test-set: ${{fromJson(needs.detect-test-sets.outputs.test-sets)}}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python & Poetry Environment
        uses: exasol/python-toolbox/.github/actions/python-environment@1.2.0
        with:
          python-version: '3.10'
          poetry-version: '2.1.2'
      - name: Download SLC
        id: download-slc
        uses: actions/download-artifact@v4
        with:
          name: slc_${{inputs.flavor}}
          path: "slc"
      - name: Run Test-Set ${{ matrix.test-set }}
        run: |
          echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
          poetry run -- exaslc-ci run-tests --flavor "$FLAVOR" --docker-user "$DOCKER_USERNAME" --docker-password "$DOCKER_PASSWORD"  --test-set-name "$TEST_SET_NAME" --slc-directory "$SLC_DIRECTORY"
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          FLAVOR: ${{ inputs.flavor }}
          TEST_SET_NAME: ${{ matrix.test-set }}
          SLC_DIRECTORY: $"${{ steps.download-slc.outputs.download-path }}"
