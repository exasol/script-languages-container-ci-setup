[tool.poetry]
name = "exasol-script-languages-container-ci-setup"
version = "0.1.0"
description = "Manages AWS cloud CI build infrastructure."

license = "MIT"

authors = [
    "Thomas Uebensee <ext.thomas.uebensee@exasol.com>"
]

[tool.poetry.dependencies]
python = ">=3.8.0,<4.0"
click = "^8.0.3"
jinja2 = ">=3.0.0"
exasol_error_reporting_python = { git = "https://github.com/exasol/error-reporting-python.git", branch = "main" }
exasol_script_languages_container_tool = { url = "https://github.com/exasol/script-languages-container-tool/releases/download/0.10.0/exasol_script_languages_container_tool-0.10.0-py3-none-any.whl" }
boto3 = "^1.21.34"
jsonschema = "^3.2.0"

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.dev-dependencies]
toml = ">=0.10.2"
pytest = "^7.1.1"
pytest-mock = "^3.7.0"
cfn-lint = "^0.59.0"

[tool.pytest.ini_options]
minversion = "6.0"

testpaths = [
    "test"
]
