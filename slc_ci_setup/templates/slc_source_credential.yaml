Resources:
  CodeBuildCredentials:
    Type: AWS::CodeBuild::SourceCredential
    Properties:
      ServerType: GITHUB
      AuthType: PERSONAL_ACCESS_TOKEN
      Username: "{{ '{{' }}resolve:secretsmanager:my_github_personal_token:SecretString:github_user_name}}"
      Token: "{{ '{{' }}resolve:secretsmanager:my_github_personal_token:SecretString:github_personal_token}}"
